<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Simple App</title>
    <script src="./scripts/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
</head>
<body class="bg-dark text-light">
    <div class="d-flex justify-content-center mt-3">
        <div class="spinner-border text-light" role="status" id="loading"></div>
    </div>

    <div class="d-flex align-items-center mt-4 mb-3 m-3">
        <p class="h1 text-center flex-grow-0 mb-0" id="name"></p>
        <p class="h1 text-center flex-grow-1 mb-1">Your Tasks</p>
        <button type="button" class="btn btn-outline-light"
            onclick=createTask()
            >New Task</button>
        <button type="button" class="btn btn-outline-danger m-3"
            onclick="localStorage.removeItem('Authorization'); window.location = 'login.html'"
        >SignOut</button>
    </div>

    <table class="table table-hover table-dark">
        <tbody id="tasks"></tbody>
    </table>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">New Task</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="taskForm">
                <div class="mb-3">
                  <label for="taskDescription" class="form-label">Description:</label>
                  <input type="text" class="form-control bg-dark text-light" id="taskDescription" required>
                </div>
                <button type="submit" class="btn btn-outline-light">Create Task</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
</body>
</html>
